<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | Mental Health Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-primary)', 
              surface: 'var(--bg-secondary)',    
              elevated: 'var(--bg-elevated)',
              
              textMain: 'var(--text-main)',
              textSec: 'var(--text-sec)',
              textMuted: 'var(--text-muted)',

              primary: 'var(--color-primary)',    
              secondary: 'var(--color-secondary)',  
              accent: 'var(--color-accent)',     
              warmth: 'var(--color-warmth)',

              borderDim: 'var(--border-color)',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['Playfair Display', 'Georgia', 'serif'], 
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'tidal': 'tidal 8s ease-in-out infinite',
              'breathe': 'breathe 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
            },
            keyframes: {
              tidal: {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-4px) scale(1.01)' },
              },
              breathe: {
                '0%, 100%': { opacity: 0.6, transform: 'scale(0.98)' },
                '50%': { opacity: 1, transform: 'scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode: Warm, Editorial, High-End Paper */
        --bg-primary: #FDFBF7; /* Heavy Cream Paper */
        --bg-secondary: #F4F1EA; /* Stone */
        --bg-elevated: #FFFFFF;
        
        --text-main: #3E3E3A; /* Soft Charcoal, Warm */
        --text-sec: #6B6B65; /* Stone Grey */
        --text-muted: #A1A19A;
        
        --color-primary: #57534E; /* Warm Stone / Taupe - NO INDIGO */
        --color-secondary: #D6D3D1; 
        --color-accent: #E17878; /* Muted Clay Red */
        --color-warmth: #DFA975; /* Sand */
        
        --border-color: rgba(60, 60, 58, 0.06);
        
        --glass-bg: rgba(253, 251, 247, 0.85);
        --glass-border: rgba(255, 255, 255, 0.4);
        --glass-blur: blur(24px);
        
        --shadow-soft: 0 20px 40px -12px rgba(87, 83, 78, 0.08);
        --shadow-button: 0 4px 12px -2px rgba(87, 83, 78, 0.12);
      }

      .dark {
        /* Dark Mode: Expensive Stationery, Deep Warmth */
        --bg-primary: #1C1C1A; /* Deep Warm Grey */
        --bg-secondary: #262624; 
        --bg-elevated: #2E2E2C;
        
        --text-main: #E6E6E1;
        --text-sec: #A8A8A3;
        --text-muted: #666663;
        
        --color-primary: #A8A29E; /* Light Stone */
        --color-secondary: #44403C;
        --color-accent: #E17878;
        --color-warmth: #B45309;
        
        --border-color: rgba(255, 255, 255, 0.06);
        
        --glass-bg: rgba(30, 30, 28, 0.8);
        --glass-border: rgba(255, 255, 255, 0.04);
        --glass-blur: blur(24px);
        
        --shadow-soft: 0 20px 40px -12px rgba(0,0,0,0.4);
        --shadow-button: 0 4px 12px -2px rgba(0,0,0,0.3);
      }

      body {
        font-family: 'Inter', system-ui, sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-main);
        overflow-x: hidden;
        transition: background-color 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), color 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        font-feature-settings: "ss01", "cv05"; 
        -webkit-font-smoothing: antialiased;
        line-height: 1.7; /* Editorial line height */
        letter-spacing: -0.01em;
      }

      h1, h2, h3, h4 {
        letter-spacing: -0.025em;
        font-weight: 500; /* Lighter headings */
      }

      /* Scrollbar - Hidden but functional for cleanliness */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--text-muted); 
        border-radius: 10px;
        opacity: 0.2;
      }

      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: var(--glass-blur);
        -webkit-backdrop-filter: var(--glass-blur);
        border: 1px solid var(--glass-border);
        box-shadow: var(--shadow-soft);
      }
    </style>
<script type="importmap">
{

}
